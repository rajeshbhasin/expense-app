 
 
{%extends 'base.html'%}

{%block body%}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-6">
            <h3>Edit Expense</h3>
                <form action="/expenses/{{expense.id}}" method="POST" >
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" class="form-control" name="date" id="date" value="{{expense.date}}"/>
                    </div>
                    <div class="form-group">
                        <label for="">Expense Name</label>
                        <input type="text" class="form-control" placeholder="Expense name" name="expensename" id="expensename" value="{{expense.expensename}}"/>
                    </div>
                    <div class="form-group">
                        <label for="">Amount
                        </label>
                        <input type="text" class="form-control" placeholder="Amount" name="amount" id="amount" value="{{expense.amount}}"/>

                    </div>
                    <div class="form-group">
                        <label for="">
                            Category
                        </label>
                        <select  class="form-control" name="category" id="category">
                            <option name="food" id="1">Food</option>
                            <option name="entertainment" id="2">Entertainment</option>
                            <option name="travel" id="3">Travel</option>
                            <option name="utilities" id="4">Utilities</option>
                            <option name="others" id="5" selected>Others</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Update</button>
                </form> 
        </div>
    </div>
</div>
   
{%endblock %}
